    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    {% load crispy_forms_tags %}

    <link href="{% static 'master/vendor/bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">

                        <div class="row ">
                            <div class="col-lg-12 ">
                                <div class="p-5">
                                    <div class="text-center my-3 d-md-block d-lg-none">

                                                src="{% static 'master/img/logo_tlc_black.png' %}"
                                                class="img-fluid"></a> {% endcomment %}
                                        <a class="logo-login" href="/">SIS<span>RG</span></a>
                                    </div>
                                    {% block contenido %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none d-lg-block " style="position:absolute; top:15%; left:15%; ">
        <a class="logo-login" href="/">SIS<span>RG</span></a>
    </div>
    <div class="d-none d-lg-block mb-5" style="position:absolute; top:30%; left:10%; ">
