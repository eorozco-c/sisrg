<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'master/vendor/bootstrap-5.1.3-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'master/vendor/bootstrap-5.1.3-dist/css/sb-admin-2.css' %}">
    <link rel="stylesheet" href="{% static 'master/vendor/fontawesome-free-5.15.4-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'master/vendor/DataTables/datatables.min.css'%} " />
    <link rel="stylesheet"
        href="{% static 'master/vendor/DataTables/ColReorder-1.5.4/css/colReorder.dataTables.min.css'%}" />
    <link rel="stylesheet"
        href="{% static 'master/vendor/DataTables/Responsive-2.2.9/css/responsive.dataTables.min.css'%} " />
    <link rel="stylesheet"
        href="{% static 'master/vendor/DataTables/Buttons-2.0.1/css/buttons.dataTables.min.css'%} " />

    <!-- Fin  -->
    <!-- Icono Navegador -->
    <link rel="shortcut icon" href="{%  static 'master/img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{%  static 'master/img/favicon.ico' %}" type="image/x-icon">
    <!-- Fin  -->
    <!-- Fin Icono Navegador -->
    <link rel="stylesheet" href="{% static 'master/css/style.css' %}">
    <link rel="stylesheet" href="{% block styles %}{% endblock styles %}">
    <!-- Fin  -->
    <title class="edit_appname">SGG | {{appname|capfirst}}</title>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- sidebar -->
        {% include "sidebar.html" %}
        <!-- End sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include "topbar.html" %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block contenido %}{% endblock contenido %}
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <a href="https://www.telectronic.com"
                            class="mb-3 ms-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                            <span class="text-muted">Copyright &copy; 2022 Telectronic</span>
                        </a>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="{% static 'master/vendor/jquery/jquery-3.6.0.js'  %}"></script>
    <script src="{% static 'master/vendor/jquery/jquery.mask.min.js'  %}"></script>
    <script src="{% static 'master/vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'master/vendor/bootstrap-5.1.3-dist/js/sb-admin-2.js' %}"></script>
    <script src="{% static 'master/vendor/bootstrap-5.1.3-dist/js/bootstrap-show-password.min.js'  %}"></script>
    <script src="{% static 'master/vendor/fontawesome-free-5.15.4-web/js/all.js'  %}"></script>

    <script src="{% static 'master/vendor/jQWidgets/jqxcore.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/jqxchart.core.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/jqxdraw.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/jqxdata.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/jqxdatetimeinput.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/jqxcalendar.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/jqxtooltip.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/globalization/globalize.js' %}"></script>
    <script src="{% static 'master/vendor/jQWidgets/globalization/globalize.culture.es.js' %}"></script>
    <script src="{% static 'master/vendor/jqwidgets/jqxslider.js' %}"></script>
    <script src="{% static 'master/vendor/jqwidgets/jqxbuttons.js' %}"></script>
    <script src="{% static 'master/vendor/jqwidgets/jqxlistbox.js' %}"></script>
    <script src="{% static 'master/vendor/jqwidgets/jqxscrollbar.js' %}"></script>
    <script src="{% static 'master/vendor/jqwidgets/jqxdropdownlist.js' %}"></script>

    <script src="{% static 'master/vendor/DataTables/datatables.min.js'%}"></script>

    <!-- Begin of Responsive DataTable -->
    <script src="{% static 'master/vendor/DataTables/ColReorder-1.5.4/js/dataTables.colReorder.min.js'%}"></script>
    <script src="{% static 'master/vendor/DataTables/Responsive-2.2.9/js/dataTables.responsive.min.js'%}"></script>
    <!-- End of Responsive DataTable -->

    <!-- Begin of Buttons DataTable -->
    <script src="{% static 'master/vendor/DataTables/Buttons-2.0.1/js/dataTables.buttons.min.js'%}"></script>
    <script src="{% static 'master/vendor/DataTables/JSZip-2.5.0/jszip.min.js'%}"></script>
    <script src="{% static 'master/vendor/DataTables/pdfmake-0.1.36/pdfmake.min.js'%}"></script>
    <script src="{% static 'master/vendor/DataTables/pdfmake-0.1.36/vfs_fonts.js'%}"></script>
    <script src="{% static 'master/vendor/DataTables/Buttons-2.0.1/js/buttons.html5.js'%}"></script>
    <script src="{% static 'master/vendor/DataTables/Buttons-2.0.1/js/buttons.print.min.js'%}"></script>
    <!-- End of Buttons DataTable -->

    <script src="{% static 'master/vendor/jquery-easing/jquery.easing.min.js'  %}"></script>

    <script>
        $("#nav-{{appname}}").parent().parent().addClass('show');
        $("#nav-{{appname}}").addClass("active")
        var printCounter = 0;
        $('#tabla_base').DataTable({
            rowReorder: {
                selector: 'td:nth-child(2)'
            },
            responsive: true,
            "language": {
                "url": "{% static 'master/vendor/DataTables/Spanish.json'%}",
            },
            dom: 'lBfrtip',
            buttons: [
                'copy',
                {
                    extend: 'excel',
                    title: '{{appname}}',
                    messageTop: null
                },
                {
                    extend: 'pdf',
                    title: '{{appname}}',
                    messageBottom: null
                },
                {
                    extend: 'print',
                    title: '{{appname}}',

                    messageTop: function () {
                        printCounter++;

                        if (printCounter === 1) {
                            return 'Esta es la primera vez que imprime este documento.';
                        } else {
                            return 'Has impreso este documento ' + printCounter + ' Veces';
                        }
                    },
                    messageBottom: null
                }
            ],
        });


        $('.edit_appname').text(function (index, text) {
            return text.replace(/_/g, ' ');
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    {% block javascript %}
    {% endblock javascript%}
</body>

</html>
